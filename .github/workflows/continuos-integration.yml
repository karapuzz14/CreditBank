name: Java CI with Maven

on:
  push:
    branches: [ "feature/mvp6" ]
  pull_request:
    branches: [ "feature/mvp6" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests=true --file pom.xml

      - name: Run tests and collect coverage
        run: mvn -B verify

      - name: Code Coverage
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
# test11
      - name: SonarCloud
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=karapuzz14_CreditBank -Dsonar.organization=karapuzz14 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

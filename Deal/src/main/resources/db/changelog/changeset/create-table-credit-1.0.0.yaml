databaseChangeLog:
  - changeSet:
      id: 2
      author: Kirill
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: credit_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: amount
                  type: number
              - column:
                  name: term
                  type: int
              - column:
                  name: monthly_payment
                  type: number
              - column:
                  name: rate
                  type: number
              - column:
                  name: psk
                  type: number
              - column:
                  name: payment_schedule
                  type: jsonb
              - column:
                  name: insurance_enabled
                  type: boolean
              - column:
                  name: salary_client
                  type: boolean
              - column:
                  name: credit_status
                  type: varchar(10)